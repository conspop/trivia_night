{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/question.css' %}" />
<script type="text/javascript" src="{% static 'js/progress.min.js' %}"></script>
<script>
  let time_left = {{ time_left }}
</script>
<div class="game-wrapper">
  <div class="top-bar-container">
    <div class="user-info">
      <div class="avatar">
        <div class="avatar-wrap">
          <img
            id="avatar-pic"
            width="48px"
            src="{% static 'imgs/avatar.png' %}"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="round-info-container">
      <div class="category">Category: {{question.category}}</div>
    </div>
    <div class="ham-btn">
      <img width="32px" src="{% static 'imgs/ham.svg' %}" alt="" />
    </div>
  </div>
  <div class="question-container">
    <div class="question-title">
      <span id="question-title-txt">Question:</span>
    </div>
    <!-- <div class="container"> -->
    <!-- Question container -->
    <div class="question">{{ question.question }}</div>
  </div>

  <!-- <section class="section"> -->
  <div class="choice-wrapper">
    <div class="container">
      <!-- Answers rows -->
      {% for answer in question.choices %}
      <div class="answer">{{ answer }}</div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- </section> -->

<script>
  progressJs(".question-container").start().set(100).autoIncrease(-1, 200);
</script>

<script src="{% static 'js/question.js' %}"></script>

{% endblock %}
