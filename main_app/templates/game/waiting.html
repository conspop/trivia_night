{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/waiting.css' %}" />
<script>
  let time_left = {{ time_left }}
</script>
<div class="game-wrapper">
  <div class="top-bar-container">
    <div class="user-info">
      <div class="avatar">
        <div class="avatar-wrap">
          <img
            id="avatar-pic"
            width="48px"
            src="{% static 'imgs/avatar.png' %}"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="round-info-container"></div>
    <div class="ham-btn">
      <img id="ham" width="32px" src="{% static 'imgs/ham.svg' %}" alt="" />
      <div id="side-menu" class="">We are going to put sweet stats here.</div>
    </div>
  </div>
  <div class="waiting-container">
    <span class="wait">Wait until next question!</span><br />
    <span class="score"
      >You got <span class="score-color">{{score}}</span> for the last one</span
    >
  </div>

  <script src="{% static 'js/waiting.js' %}"></script>
  {% endblock %}
</div>
