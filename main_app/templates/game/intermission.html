{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/intermission.css' %}" />
<script>let time_left = {{ time_left }}</script>
<script src="{% static 'js/intermission.js' %}"></script>

<h1>Intermission</h1>
<h1>Next category: {{category}}</h1>
<h1>{{time_left}}</h1>

<div class="base-timer">
    <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="base-timer__circle">
        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
        <path id="base-timer-path-remaining" stroke-dasharray="283"
            class="base-timer__path-remaining "
            d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
            ">
      </path>
      </g>
    </svg>
    <span id="base-timer-label" class="base-timer__label">
      <!-- Remaining time label -->
    </span>
</div>
  

{% endblock %}
